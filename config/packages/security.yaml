security:
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        # Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Users:
            algorithm: bcrypt
            cost: 12
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        from_database:
            entity:
                class: App\Entity\Users
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        api:
            pattern: ^/api/
            stateless: true
            provider: from_database
            jwt: ~
        main:
            lazy: true
            provider: from_database
            json_login:
                check_path: /authentication_token
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            logout:
                path: logout
            custom_authenticator: App\Security\LoginFormAuthenticator

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/authentication_token, roles: PUBLIC_ACCESS }
        - { path: ^/api/users, roles: PUBLIC_ACCESS }
        - { path: ^/api/notification, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/comment, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/user, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/docs, roles: ROLE_ADMIN }
        - { path: ^/mon-compte, roles: ROLE_USER }
        - { path: ^/mon-compte/paiement, roles: ROLE_HOST }
        - { path: ^/admin, roles: [ROLE_ADMIN, ROLE_MODERATOR] }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

